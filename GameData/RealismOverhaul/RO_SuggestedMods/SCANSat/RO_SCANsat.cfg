// Lo-res altimetry (regular radar), based on Ranger Block II radar
// Source: https://books.google.com/books?id=51QCAAAAIAAJ&pg=PA1004&lpg=PA1004&dq=ranger+5+radar+altimeter&source=bl&ots=QSh4sZdgyJ&sig=ACfU3U2E6TgvRqYEcohEXOlM6CImanplMg&hl=en&sa=X&ved=2ahUKEwjf76q16onqAhWUHc0KHdQLAfsQ6AEwBXoECA8QAQ#v=onepage&q=ranger%205%20radar%20altimeter&f=false
@PART[scansat-radar-poseidon-3b-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.003	//6.5 lbs
	
	@title = Early Radar Altimeter
	@description = An early RADAR altimeter, based on those carried by the Block II Ranger spacecraft. This radar set can provide low-resolution altimetry data. Best with low altitude orbits.
	@MODULE[SCANsat]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.2		//150 to 400 watts. Keeping it the same as the old part
			@fov = 4.5
		}
	}
}

//	SAR radar
//	=================================================================================

//	Hi-res altimetry (SAR), based on the spanish PAZ radar spy satellite
//	Source: https://earth.esa.int/documents/973910/1007971/236.pdf
@PART[scansat-sar-paz-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 2.9	//PAZ antenna is roughly 5 meters long
	
	@mass = 0.320	//PAZ dry mass 1282 kg, assuming radar and drivers account for 1/4 of that
	
	@title = PAZ-SAR radar antenna
	@description = Modern SAR radar, based off of PAZ. Synthetic Apeture Radar uses the movement of the Radar between sending and recieving radio pulses to simulate a much larger antenna size. This allows for extremely high resolution Radar maps with a resolution of just a few meters to be created by a relatively compact Radar system.
	
	@MODULE[SCANsat]
	{
		@fov = 15
		@max_alt = 1000000
		@best_alt = 500000
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.736	//32 Transmit-recieve modules, running at roughly 23 watts each. Spacecraft total power draw of 850 watts supports this
		}
	}
}

//	Hi-res altimetry (SAR), based on SEASAT-A EOS
//	Source: https://earth.esa.int/documents/10174/1020083/Seasat-A_SAR_System.pdf
@PART[scansat-radar-seasat-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 2.0	//SEASAT antenna is roughly 10 meters long
	
	@mass = 0.628	//Electronics mass 128 kg, Antenna mass assumed to be 500 kg
	
	@title = Seasat SAR radar antenna
	@description = Early SAR radar, based off of SEASAT-A. Synthetic Apeture Radar uses the movement of the Radar between sending and recieving radio pulses to simulate a much larger antenna size. This allows for extremely high resolution Radar maps with a resolution of just a few meters to be created by a relatively compact Radar system.
	
	@MODULE[SCANsat]
	{
		@fov = 1.73
		@scanName = SAR
		@min_alt = 70000
		@max_alt = 1000000
		@best_alt = 800000
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.5		//1000 Watts peak, 500 watts average
		}
	}
	
	@MODULE[SCANexperiment]
	{
		@experimentType = SCANsatAltimetryHiRes
	}
}

